<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f7fa;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2f3542;
      color: #fff;
      flex-shrink: 0;
      padding: 20px 15px;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 10px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #57606f;
    }

    /* Main Content */
    .main {
      flex-grow: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #2f3542;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-left: 6px solid #1e90ff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>EduDash</h2>
    <a href="#">Dashboard</a>
    <a href="#">Courses</a>
    <a href="#">Students</a>
    <a href="#">Assignments</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Welcome, Teacher üë©‚Äçüè´</h1>
      <button onclick="refreshData()">üîÑ Refresh</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Students</h3>
        <p id="studentsCount">120</p>
      </div>
      <div class="card">
        <h3>Courses</h3>
        <p id="coursesCount">8</p>
      </div>
      <div class="card">
        <h3>Pending Assignments</h3>
        <p id="assignmentsCount">24</p>
      </div>
      <div class="card">
        <h3>Attendance Rate</h3>
        <p id="attendanceRate">92%</p>
      </div>
    </div>

    <div class="footer">
      <p>¬© 2025 EduDash. All rights reserved.</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function refreshData() {
      // Simulate data refresh with random values
      document.getElementById("studentsCount").textContent = Math.floor(Math.random() * 200 + 50);
      document.getElementById("coursesCount").textContent = Math.floor(Math.random() * 10 + 5);
      document.getElementById("assignmentsCount").textContent = Math.floor(Math.random() * 40);
      document.getElementById("attendanceRate").textContent = Math.floor(Math.random() * 10 + 90) + "%";
    }
  </script>

</body>
</html>
